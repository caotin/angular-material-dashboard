<div class="rating1">
  <ul class="stars">
    <li style="cursor:pointer;" *ngFor="let item of array;">
      <a>
        <i *ngIf="item==1" class="fa fa-star" aria-hidden="true"></i>
        <i *ngIf="item==0" class="fa fa-star-o" aria-hidden="true"></i>
        <i *ngIf="item==-1" class="fa fa-star-half-o" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</div>
